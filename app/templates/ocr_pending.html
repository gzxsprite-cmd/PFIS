{% extends "base.html" %}
{% block title %}OCR 待处理{% endblock %}
{% block content %}
<section class="bg-white shadow rounded p-6">
  <h2 class="text-lg font-semibold mb-4">上传凭证待处理列表</h2>
  <table class="min-w-full text-sm">
    <thead class="bg-slate-100 text-slate-600">
      <tr>
        <th class="px-3 py-2 text-left">模块</th>
        <th class="px-3 py-2 text-left">文件</th>
        <th class="px-3 py-2 text-left">状态</th>
        <th class="px-3 py-2 text-left">创建时间</th>
      </tr>
    </thead>
    <tbody>
      {% for item in items %}
      <tr class="border-b border-slate-200">
        <td class="px-3 py-2">{{ item.module }}</td>
        <td class="px-3 py-2">
          <a href="{{ item.image_path }}" class="text-indigo-600" target="_blank">查看</a>
        </td>
        <td class="px-3 py-2">{{ item.status }}</td>
        <td class="px-3 py-2">{{ item.created_at }}</td>
      </tr>
      {% else %}
      <tr>
        <td colspan="4" class="px-3 py-4 text-center text-slate-400">暂无待处理记录</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</section>
{% endblock %}
