{% extends "base.html" %}
{% block title %}收支记录 - PFIS{% endblock %}
{% block content %}
<section>
  <div class="flex flex-col gap-2 mb-6">
    <h1 class="text-2xl font-semibold text-gray-800">收支记录</h1>
    <p class="text-sm text-gray-500">通过 HTMX 快速登记每日收入与支出，实时刷新列表。</p>
  </div>
  <div class="bg-white shadow-md rounded-xl p-6 mb-6">
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-lg font-medium text-gray-700">新增记录</h2>
      <span class="text-xs text-gray-400">保存后将自动刷新下方列表</span>
    </div>
    <div
      id="cashflow-form"
      hx-get="/cash_flow/form"
      hx-trigger="load"
      hx-target="this"
      hx-swap="outerHTML"
    >
      <div class="text-sm text-gray-400">表单加载中...</div>
    </div>
  </div>
  <div class="bg-white shadow-md rounded-xl p-6">
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-lg font-medium text-gray-700">收支明细</h2>
      <span class="text-xs text-gray-400">双击表头可排序（浏览器自带功能）</span>
    </div>
    <div id="cashflow-list" class="overflow-x-auto">
      {% include "cash_flow/list.html" %}
    </div>
  </div>
</section>
{% endblock %}
