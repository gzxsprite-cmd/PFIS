{% extends "base.html" %}
{% block title %}收支记录 - PFIS{% endblock %}
{% block content %}

  <h2 class="page-title">收支记录</h2>
  <p class="page-subtitle">快速记录每日收入与支出，所有操作均为 HTMX 异步刷新。</p>
</div>
<div class="card space-y-6">

  </div>
  <div id="cashflow-table">
    {% include "cash_flow/table.html" %}
  </div>
</div>
{% endblock %}
