<form
  class="grid grid-cols-1 gap-4 md:grid-cols-2"
  hx-post="/cash_flow"
  hx-target="#cashflow-list"
  hx-swap="innerHTML"
>
  <div>
    <label class="mb-1 block text-sm font-medium text-gray-600">日期</label>
    <input
      type="date"
      name="date_value"
      class="w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-100"
      required
    />
  </div>
  <div>
    <label class="mb-1 block text-sm font-medium text-gray-600">账户</label>
    <select
      name="account_id"
      class="w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-100"
      required
    >
      {% for account in master_data.accounts %}
      <option value="{{ account.id }}">{{ account.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div>
    <label class="mb-1 block text-sm font-medium text-gray-600">类别</label>
    <select
      name="category_id"
      class="w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-100"
    >
      <option value="">---</option>
      {% for category in master_data.categories %}
      <option value="{{ category.id }}">{{ category.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div>
    <label class="mb-1 block text-sm font-medium text-gray-600">收支类型</label>
    <select
      name="flow_type"
      class="w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-100"
      required
    >
      <option value="收入">收入</option>
      <option value="支出">支出</option>
    </select>
  </div>
  <div>
    <label class="mb-1 block text-sm font-medium text-gray-600">金额</label>
    <input
      type="number"
      step="0.01"
      name="amount"
      class="w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-100"
      required
    />
  </div>
  <div>
    <label class="mb-1 block text-sm font-medium text-gray-600">来源类型</label>
    <select
      name="source_type_id"
      class="w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-100"
    >
      <option value="">---</option>
      {% for source in master_data.source_types %}
      <option value="{{ source.id }}">{{ source.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="md:col-span-2">
    <label class="mb-1 block text-sm font-medium text-gray-600">备注</label>
    <input
      type="text"
      name="remark"
      class="w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-100"
      placeholder="可选"
    />
  </div>
  <div class="md:col-span-2 flex justify-end gap-3">
    <button
      type="reset"
      class="rounded-lg bg-gray-200 px-4 py-2 text-sm font-medium text-gray-800 transition hover:bg-gray-300"
    >
      重置
    </button>
    <button
      type="submit"
      class="rounded-lg bg-blue-600 px-4 py-2 text-sm font-medium text-white transition hover:bg-blue-700"
    >
      保存
    </button>
  </div>
</form>
