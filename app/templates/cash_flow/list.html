{% extends "base.html" %}
{% block title %}收支记录{% endblock %}
{% block content %}
<section class="bg-white shadow rounded p-6">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-lg font-semibold">现金流记录</h2>
    <button
      class="px-3 py-1 rounded bg-indigo-600 text-white text-sm"
      hx-get="/cashflow/form"
      hx-target="#cashflow-form"
      hx-swap="innerHTML"
    >新增记录</button>
  </div>
  <div id="cashflow-form" class="mb-6"></div>
  <div id="cashflow-table">
    {% include "cash_flow/table.html" %}
  </div>
</section>
{% endblock %}
