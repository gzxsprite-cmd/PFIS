<div id="table-{{ table }}" class="mt-3">
  <ul class="space-y-2 text-sm">
    {% for item in items %}
    <li class="p-2 border border-slate-200 rounded flex justify-between">
      <span>{{ item.name }}</span>
      <span class="text-slate-400">#{{ item.id }}</span>
    </li>
    {% else %}
    <li class="text-slate-400">暂无数据</li>
    {% endfor %}
  </ul>
</div>
