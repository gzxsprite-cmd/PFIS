<div class="fixed inset-0 z-50 flex items-center justify-center p-4">
  <div class="absolute inset-0 bg-gray-900/70 backdrop-blur-sm" data-modal-dismiss="true"></div>
  <div class="relative w-full max-w-sm rounded-2xl bg-white p-8 shadow-2xl space-y-6">
    <div class="flex items-center justify-between">
      <h3 class="text-lg font-semibold text-gray-800">新增{{ label }}</h3>
      <button
        type="button"
        class="rounded-full bg-gray-100 px-3 py-1 text-sm text-gray-500 transition hover:bg-gray-200"
        data-modal-dismiss="true"
      >
        关闭
      </button>
    </div>
    <form
      hx-post="/master_data/quick_add/{{ table }}"
      hx-target="#{{ field_id }}"
      hx-swap="outerHTML"
      class="space-y-4"
      _="on htmx:afterRequest call window.PFIS.closeModal()"
    >
      <input type="hidden" name="field_id" value="{{ field_id }}" />
      <input type="hidden" name="field_name" value="{{ field_name }}" />
      <input type="hidden" name="include_blank" value="{{ 'true' if include_blank else 'false' }}" />
      <input type="hidden" name="blank_label" value="{{ blank_label }}" />
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">{{ label }}名称</label>
        <input
          type="text"
          name="name"
          class="w-full rounded-lg border border-gray-200 bg-white px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-100"
          placeholder="请输入{{ label }}名称"
          required
        />
      </div>
      <div class="flex justify-end gap-3 pt-4">
        <button
          type="button"
          class="rounded-lg bg-gray-100 px-4 py-2 text-sm font-medium text-gray-700 transition hover:bg-gray-200"
          data-modal-dismiss="true"
        >
          取消
        </button>
        <button
          type="submit"
          class="rounded-lg bg-blue-600 px-5 py-2 text-sm font-medium text-white transition hover:bg-blue-700"
        >
          保存
        </button>
      </div>
    </form>
  </div>
</div>
