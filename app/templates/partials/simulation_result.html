<div class="bg-slate-50 border border-slate-200 rounded p-4">
  <h3 class="text-md font-semibold text-indigo-600 mb-2">模拟结果</h3>
  <p class="text-sm text-slate-600">产品：{{ product.name if product else '未找到' }}</p>
  <p class="text-sm text-slate-600">投资金额：¥{{ '%.2f'|format(amount) }}</p>
  <p class="text-sm text-slate-600">持有天数：{{ days }} 天</p>
  <p class="text-sm text-slate-600">预测年化收益率：{{ '%.2f'|format(annual_yield * 100) }}%</p>
  <p class="text-lg font-semibold text-emerald-600 mt-3">预计收益：¥{{ '%.2f'|format(est_profit) }}</p>
  <a class="mt-4 inline-flex px-3 py-2 rounded bg-emerald-600 text-white" href="/investment">前往新增理财操作</a>
</div>
