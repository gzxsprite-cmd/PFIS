{% extends "base.html" %}
{% block title %}模拟实验室{% endblock %}
{% block content %}
<section class="space-y-8">
  <header class="space-y-2">
    <h1 class="text-2xl font-semibold text-gray-800">模拟实验室</h1>
    <p class="text-sm text-gray-500">配置不同投资组合并即时查看收益预估与风险提示。</p>
  </header>
  <div class="bg-white rounded-2xl shadow-md p-8 space-y-6">
    <div class="space-y-1">
      <h2 class="text-xl font-semibold text-gray-800">收益模拟</h2>
      <p class="text-sm text-gray-500">选择产品、金额与周期，系统将计算预估收益。</p>
    </div>
    <form
      class="space-y-6 text-sm"
      hx-post="/simulation/calc"
      hx-target="#simulation-result"
      hx-swap="innerHTML"
    >
      <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">产品</label>
          <select
            name="product_id"
            class="w-full rounded-lg border border-gray-200 bg-white px-3 py-2 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-100"
            required
          >
            {% for product in products %}
            <option value="{{ product.id }}">{{ product.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">投资金额 (¥)</label>
          <input
            type="number"
            step="0.01"
            name="amount"
            class="w-full rounded-lg border border-gray-200 bg-white px-3 py-2 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-100"
            required
          />
        </div>
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">持有天数</label>
          <input
            type="number"
            name="expected_days"
            value="30"
            class="w-full rounded-lg border border-gray-200 bg-white px-3 py-2 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-100"
            required
          />
        </div>
      </div>
      <div class="flex justify-end gap-4 pt-4">
        <button type="reset" class="rounded-lg bg-gray-100 px-4 py-2 font-medium text-gray-700 transition hover:bg-gray-200">重置</button>
        <button type="submit" class="rounded-lg bg-blue-600 px-5 py-2 font-medium text-white transition hover:bg-blue-700">计算收益</button>
      </div>
    </form>
    <div id="simulation-result" class="space-y-6">
      <div class="rounded-2xl border border-dashed border-gray-300 bg-gray-50 p-6 text-sm text-gray-500">
        填写参数后提交表单即可在此查看模拟结果。
      </div>
    </div>
    <div id="simulation-next-step" class="space-y-6"></div>
  </div>
</section>
{% endblock %}
