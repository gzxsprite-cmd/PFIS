<table class="min-w-full text-sm">
  <thead class="bg-slate-100 text-slate-600">
    <tr>
      <th class="px-3 py-2 text-left">日期</th>
      <th class="px-3 py-2 text-left">产品</th>
      <th class="px-3 py-2 text-left">动作</th>
      <th class="px-3 py-2 text-right">金额</th>
      <th class="px-3 py-2 text-left">渠道</th>
      <th class="px-3 py-2 text-left">备注</th>
    </tr>
  </thead>
  <tbody>
    {% for item in investments %}
    <tr class="border-b border-slate-200">
      <td class="px-3 py-2">{{ item.date }}</td>
      <td class="px-3 py-2">{{ item.product.product_name if item.product else '' }}</td>
      <td class="px-3 py-2">{{ item.action.name if item.action else '' }}</td>
      <td class="px-3 py-2 text-right">{{ '%.2f'|format(item.amount) }}</td>
      <td class="px-3 py-2">{{ item.channel.name if item.channel else '' }}</td>
      <td class="px-3 py-2">{{ item.remark or '' }}</td>
    </tr>
    {% else %}
    <tr>
      <td colspan="6" class="px-3 py-4 text-center text-slate-400">暂无记录</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
