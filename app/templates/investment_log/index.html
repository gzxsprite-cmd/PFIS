{% extends "base.html" %}
{% block title %}理财操作 - PFIS{% endblock %}
{% block content %}
<section class="space-y-8">
  <header class="space-y-2">
    <h1 class="text-2xl font-semibold text-gray-800">理财操作</h1>
    <p class="text-sm text-gray-500">记录买入、赎回、分红等投资动作，与账户维度联动管理。</p>
  </header>
  <div class="bg-white rounded-2xl shadow-md p-8 space-y-6">
    <div class="flex flex-col gap-2 md:flex-row md:items-center md:justify-between">
      <div class="space-y-1">
        <h2 class="text-xl font-semibold text-gray-800">新增操作</h2>
        <p class="text-sm text-gray-500">支持在表单内快速跳转至主数据维护。</p>
      </div>
      <span class="text-xs text-blue-500/80">同步更新投资记录</span>
    </div>
    <div
      id="investment-form"
      hx-get="/investment/form"
      hx-trigger="load"
      hx-target="this"
      hx-swap="outerHTML"
    >
      <div class="text-sm text-gray-400">表单加载中...</div>
    </div>
  </div>
  <div class="bg-white rounded-2xl shadow-md p-6 space-y-4">
    <div class="flex flex-col gap-2 md:flex-row md:items-center md:justify-between">
      <div class="space-y-1">
        <h3 class="text-lg font-semibold text-gray-700">操作记录</h3>
        <p class="text-sm text-gray-500">最新记录自动置顶。</p>
      </div>
    </div>
    <div id="investment-list" class="overflow-x-auto">
      {% include "investment_log/list.html" %}
    </div>
  </div>
</section>
{% endblock %}
