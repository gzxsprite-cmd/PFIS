{% extends "base.html" %}
{% block title %}理财操作 - PFIS{% endblock %}
{% block content %}
<section>
  <div class="flex flex-col gap-2 mb-6">
    <h1 class="text-2xl font-semibold text-gray-800">理财操作</h1>
    <p class="text-sm text-gray-500">记录买入、赎回、分红等投资动作，与账户维度联动管理。</p>
  </div>
  <div class="bg-white shadow-md rounded-xl p-6 mb-6">
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-lg font-medium text-gray-700">新增操作</h2>
      <span class="text-xs text-gray-400">支持在表单内快速跳转至主数据维护</span>
    </div>
    <div
      id="investment-form"
      hx-get="/investment/form"
      hx-trigger="load"
      hx-target="this"
      hx-swap="outerHTML"
    >
      <div class="text-sm text-gray-400">表单加载中...</div>
    </div>
  </div>
  <div class="bg-white shadow-md rounded-xl p-6">
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-lg font-medium text-gray-700">操作记录</h2>
      <span class="text-xs text-gray-400">最新记录自动置顶</span>
    </div>
    <div id="investment-list" class="overflow-x-auto">
      {% include "investment_log/list.html" %}
    </div>
  </div>
</section>
{% endblock %}
