<form
  class="space-y-6"
  hx-post="/investment"
  hx-target="#investment-list"
  hx-swap="innerHTML"
>
  {% include "investment_log/_form_fields.html" %}
  <div class="flex justify-end gap-4 pt-4">
    <button
      type="reset"
      class="rounded-lg bg-gray-100 px-4 py-2 text-sm font-medium text-gray-800 transition hover:bg-gray-200"
    >
      重置
    </button>
    <button
      type="submit"
      class="rounded-lg bg-blue-600 px-5 py-2 text-sm font-medium text-white transition hover:bg-blue-700"
    >
      保存
    </button>
  </div>
</form>
