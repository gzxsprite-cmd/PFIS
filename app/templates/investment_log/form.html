<form
  class="grid md:grid-cols-3 gap-4 text-sm"
  hx-post="/investment"
  hx-target="#investment-table"
  hx-swap="outerHTML"
>
  <div>
    <label class="block text-slate-500 mb-1">日期</label>
    <input type="date" name="date_value" class="input" required />
  </div>
  <div>
    <label class="block text-slate-500 mb-1">产品</label>
    <select name="product_id" class="input" required>
      {% for product in products %}
      <option value="{{ product.id }}">{{ product.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div>
    <label class="block text-slate-500 mb-1">动作</label>
    <select name="action_id" class="input" required>
      {% for action in master_data.action_types %}
      <option value="{{ action.id }}">{{ action.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div>
    <label class="block text-slate-500 mb-1">金额</label>
    <input type="number" step="0.01" name="amount" class="input" required />
  </div>
  <div>
    <label class="block text-slate-500 mb-1">资金渠道</label>
    <select name="channel_account_id" class="input">
      <option value="">---</option>
      {% for account in master_data.accounts %}
      <option value="{{ account.id }}">{{ account.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="md:col-span-3">
    <label class="block text-slate-500 mb-1">备注</label>
    <input type="text" name="remark" class="input" placeholder="可选" />
  </div>
  <div class="md:col-span-3 flex justify-end gap-2">
    <button type="reset" class="btn-secondary">重置</button>
    <button type="submit" class="btn-primary">保存</button>
  </div>
</form>
