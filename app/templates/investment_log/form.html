<form
  class="grid grid-cols-1 gap-4 md:grid-cols-2"
  hx-post="/investment"
  hx-target="#investment-list"
  hx-swap="innerHTML"
>
  <div>
    <label class="mb-1 block text-sm font-medium text-gray-600">日期</label>
    <input
      type="date"
      name="date_value"
      class="w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-100"
      required
    />
  </div>
  <div>
    <label class="mb-1 block text-sm font-medium text-gray-600">产品</label>
    <div class="flex items-center gap-2">
      <select
        name="product_id"
        class="w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-100"
        required
      >
        {% for product in products %}
        <option value="{{ product.id }}">{{ product.name }}</option>
        {% endfor %}
      </select>
      <a
        href="/product_tracker/products"
        class="text-xs font-medium text-blue-600 hover:underline"
        title="前往产品主数据"
      >
        ＋
      </a>
    </div>
  </div>
  <div>
    <label class="mb-1 block text-sm font-medium text-gray-600">动作</label>
    <div class="flex items-center gap-2">
      <select
        name="action_id"
        class="w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-100"
        required
      >
        {% for action in master_data.action_types %}
        <option value="{{ action.id }}">{{ action.name }}</option>
        {% endfor %}
      </select>
      <a
        href="/master_data#tab-dim_action_type"
        class="text-xs font-medium text-blue-600 hover:underline"
        title="维护动作类型"
      >
        ＋
      </a>
    </div>
  </div>
  <div>
    <label class="mb-1 block text-sm font-medium text-gray-600">金额</label>
    <input
      type="number"
      step="0.01"
      name="amount"
      class="w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-100"
      required
    />
  </div>
  <div>
    <label class="mb-1 block text-sm font-medium text-gray-600">资金渠道</label>
    <div class="flex items-center gap-2">
      <select
        name="channel_account_id"
        class="w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-100"
      >
        <option value="">---</option>
        {% for account in master_data.accounts %}
        <option value="{{ account.id }}">{{ account.name }}</option>
        {% endfor %}
      </select>
      <a
        href="/master_data#tab-dim_account"
        class="text-xs font-medium text-blue-600 hover:underline"
        title="维护账户"
      >
        ＋
      </a>
    </div>
  </div>
  <div class="md:col-span-2">
    <label class="mb-1 block text-sm font-medium text-gray-600">备注</label>
    <input
      type="text"
      name="remark"
      class="w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-100"
      placeholder="可选"
    />
  </div>
  <div class="md:col-span-2 flex justify-end gap-3">
    <button
      type="reset"
      class="rounded-lg bg-gray-200 px-4 py-2 text-sm font-medium text-gray-800 transition hover:bg-gray-300"
    >
      重置
    </button>
    <button
      type="submit"
      class="rounded-lg bg-blue-600 px-4 py-2 text-sm font-medium text-white transition hover:bg-blue-700"
    >
      保存
    </button>
  </div>
</form>
