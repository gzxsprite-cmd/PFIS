<div class="fixed inset-0 z-50">
  <div
    class="absolute inset-0 bg-gray-900/70 backdrop-blur-sm"
    _="on click set #product-form-modal.innerHTML to ''"
  ></div>
  <div class="relative flex min-h-full items-center justify-center p-4">
    <div class="w-full max-w-2xl rounded-2xl bg-white p-8 shadow-xl space-y-6">
      <div class="flex items-center justify-between">
        <h3 class="text-xl font-semibold text-gray-800">新增理财产品</h3>
        <button
          type="button"
          class="rounded-full bg-gray-100 px-3 py-1 text-sm text-gray-500 transition hover:bg-gray-200"
          _="on click set #product-form-modal.innerHTML to ''"
        >
          关闭
        </button>
      </div>
      <form
        class="space-y-6 text-sm"
        hx-post="/product_tracker/products"
        hx-target="#product-table"
        hx-swap="outerHTML"
        _="on htmx:afterRequest set #product-form-modal.innerHTML to ''"
      >
        {% set show_status = false %}
        {% include "product_tracker/products/_form_fields.html" %}
        <div class="flex justify-end gap-4 pt-2">
          <button
            type="button"
            class="rounded-lg bg-gray-100 px-4 py-2 font-medium text-gray-700 transition hover:bg-gray-200"
            _="on click set #product-form-modal.innerHTML to ''"
          >
            取消
          </button>
          <button
            type="submit"
            class="rounded-lg bg-blue-600 px-5 py-2 font-medium text-white transition hover:bg-blue-700"
          >
            保存
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
