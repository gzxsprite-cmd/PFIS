{% extends "base.html" %}
{% block title %}产品主数据 - PFIS{% endblock %}
{% block content %}
<section class="space-y-8">
  <header class="space-y-2">
    <h1 class="text-2xl font-semibold text-gray-800">理财产品主数据</h1>
    <p class="text-sm text-gray-500">维护产品类型、风险等级和状态，删除操作采用逻辑删除。</p>
  </header>
  <div class="bg-white rounded-2xl shadow-md p-8 space-y-6">
    <div class="flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
      <p class="text-sm text-gray-500">共有 {{ products|length }} 条产品记录。</p>
      <button
        class="rounded-lg bg-blue-600 px-4 py-2 text-sm font-medium text-white transition hover:bg-blue-700"
        hx-get="/product_tracker/products/form"
        hx-target="#product-form-modal"
        hx-trigger="click"
        hx-swap="innerHTML"
      >
        新增产品
      </button>
    </div>
    <div id="product-table" class="space-y-4">
      {% include "product_tracker/products/table.html" %}
    </div>
  </div>
  <div id="product-form-modal"></div>
</section>
{% endblock %}
