<table class="min-w-full text-sm">
  <thead class="bg-slate-100 text-slate-600">
    <tr>
      <th class="px-3 py-2 text-left">记录日期</th>
      <th class="px-3 py-2 text-right">数值</th>
      <th class="px-3 py-2 text-left">来源</th>
      <th class="px-3 py-2 text-left">备注</th>
    </tr>
  </thead>
  <tbody>
    {% for record in records %}
    <tr class="border-b border-slate-200">
      <td class="px-3 py-2">{{ record.record_date }}</td>
      <td class="px-3 py-2 text-right">{{ '%.4f'|format(record.value) }}</td>
      <td class="px-3 py-2">{{ record.source or '' }}</td>
      <td class="px-3 py-2">{{ record.remark or '' }}</td>
    </tr>
    {% else %}
    <tr>
      <td colspan="4" class="px-3 py-4 text-center text-slate-400">暂无指标数据</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
